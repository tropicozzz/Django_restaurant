<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="usuario">USUARIO:</label>
                <input type="text" class="form-control" id="usuario" required>
                <div class="invalid-feedback">Por favor, ingrese su nombre de usuario.</div>
            </div>
            <div class="form-group">
                <label for="password">CONTRASEÑA:</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Por favor, ingrese su contraseña.</div>
            </div>
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>

        <div class="mt-3">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registroModal">
                Crear tu cuenta
            </button>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroModalLabel">Crear tu Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="registerUsuario">USUARIO:</label>
                            <input type="text" class="form-control" id="registerUsuario" required>
                            <div class="invalid-feedback">Por favor, ingrese su nombre de usuario.</div>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">EMAIL:</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                            <div class="invalid-feedback">Por favor, ingrese un correo electrónico válido.</div>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">CONTRASEÑA:</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                            <div class="invalid-feedback">Por favor, ingrese una contraseña.</div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">CONFIRMAR CONTRASEÑA:</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <div class="invalid-feedback">Por favor, confirme su contraseña.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/validation.js"></script>
</body>
</html>
