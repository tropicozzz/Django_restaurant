<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Gasto</title>
</head>
<body>
    <h2>Agregar Gasto</h2>
    <form method="post">
        <label for="costo_total">Costo Total:</label><br>
        <input type="text" id="costo_total" name="costo_total"><br>
        
        <label for="liquidaciones">Liquidaciones:</label><br>
        <input type="text" id="liquidaciones" name="liquidaciones"><br>
        
        <label for="costo_mensual">Costo Mensual:</label><br>
        <input type="text" id="costo_mensual" name="costo_mensual"><br>
        
        <label for="arriendo_local">Arriendo Local:</label><br>
        <input type="text" id="arriendo_local" name="arriendo_local"><br>
        
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
