<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
</head>
<body>
    <h2>Editar Empleado</h2>
    <form method="post">
        <input type="hidden" name="id_empleados" value="{{ empleado.id_empleados }}">
        
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{ empleado.nombre }}"><br>
        
        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" value="{{ empleado.apellido }}"><br>
        
        <label for="labor">Labor:</label><br>
        <input type="text" id="labor" name="labor" value="{{ empleado.labor }}"><br>
        
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
